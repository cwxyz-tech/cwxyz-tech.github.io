<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Topster — coleswebsite.xyz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Topster — coleswebsite.xyz">
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --bg: #111;
      --sub: #aaa;
      --card: #1a1a1a;
      --br: 14px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #fff;
      font: 16px/1.55 system-ui, -apple-system, segoe ui, roboto, ubuntu, cantarell, helvetica neue, arial, sans-serif;
    }
    .gradient-text {
      background: linear-gradient(135deg, #a3beff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    main { max-width: 1000px; margin: 0 auto; padding: 48px 20px; }
    h1.gradient-text { font-size: 2.2rem; margin-bottom: 1.4rem; text-align: center; }

    .topster-img {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 100%;
      height: auto;
      border-radius: var(--br);
    }

    .note {
      text-align: center;
      margin-top: 1rem;
      color: var(--sub);
      font-size: 0.9rem;
    }

    footer { text-align: center; padding: 30px 0; color: var(--sub); font-size: 0.9rem; }
    a { color: #fff; text-decoration: none; }
    a:hover { color: #aaa; text-decoration: underline; }
  </style>
</head>
<body>
<main>
  <a href="/"><h1 class="gradient-text">Topster — 9/2/2025</h1></a>

  <!-- Topster chart image -->
  <img src="/chart.png" alt="Topster Chart" class="topster-img" loading="lazy">

  <p class="note">* not in any particular order</p>
</main>

<footer>
  <a href="https://coleswebsite.xyz/">https://coleswebsite.xyz/</a>
</footer>
</body>
</html>
